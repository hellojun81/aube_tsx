.archive-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 30px;
    max-height: 100vh; /* 최대 높이를 설정 */
    overflow: auto; /* 스크롤 가능하도록 설정 */
  }
  
  .archive-item {
    position: relative;
    width: 300px;
    margin: 50px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }
  
  /* Image Styling */
  .archive-image {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease-in-out;
  }
  
  .archive-title {
    position: absolute;
    top: 0px;
    left: 0;
    width: 0;
    height: 0;
    border-left: 100px solid rgba(0, 0, 0, 0.6); /* 삼각형 모양을 만듭니다 */
    border-bottom: 100px solid transparent;
    /* transform: rotate(-45deg); 텍스트를 45도 기울입니다 */
    color: white;
    font-size: 1rem;
    font-weight: bold;
    text-align: center;
    /* padding: 10px; */
    display: flex;
    justify-content: center;
    align-items: center;
}

.archive-title span {
    position: absolute;
    top:20px;
    left: -95px;
    /* transform: rotate(-45deg); */
    font-size: 0.8em;
    font-weight: normal;
    /* top: -45px;
    left: -30px;
    transform: rotate(45deg);  */
}


  
  
  .archive-client {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.6);
    color: black;
    text-align: center;
    font-size: 1.2rem;
    padding: 10px 0;
    font-weight: bold;
    /* font-style: italic; */
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
  }
  
  /* Hover Effects */
  .archive-item:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }
  
  .archive-item:hover .archive-image {
    transform: scale(1.1);
  }
  
  /* .archive-item:hover .archive-title {
    background-color: rgba(0, 0, 0, 0.9);
  } */
  
  .archive-item:hover .archive-client {
    opacity: 1;
  }
  
  /* Responsive Design */
  @media screen and (max-width: 768px) {
    .archive-item {
      width: 90%;
    }
  }
  
  @media screen and (min-width: 769px) and (max-width: 1200px) {
    .archive-item {
      width: 45%;
    }
  }
  
  @media screen and (min-width: 1201px) {
    .archive-item {
      width: 30%;
    }
  }

.embla {
  position: relative;
  width: 100%;
}

.embla__viewport {
  overflow: hidden;
  width: 100%;
}

.embla__container {
  display: flex;
}

.embla__slide {
  position: relative;
  min-width: 100%;
  justify-content: center; 
  align-items: center; 
  display: flex;          /* Flexbox 사용 */
  justify-content: center; /* 수평 중앙 정렬 */
  align-items: center;     /* 수직 중앙 정렬 */
}

.embla__slide__img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: contain; 
}

.embla__button {
  position: absolute;
  top: 30px;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0); /* 버튼의 반투명 배경 */
  border: none;
  color: rgb(15, 15, 15);
  font-size: 1.5rem;
  padding: 10px;
  cursor: pointer;
  z-index: 1; /* 이미지 위에 화살표가 나오도록 설정 */
  /* display: none; */
}

/* 버튼 중앙위치 */
.embla__button--prev {
  left: 10px; 
  opacity: 0.8;
}

.embla__button--next {
  left: 50px; 
  opacity: 0.8;
} 



.MuiDialogActions-root  button{
  color:#000;
}



/* Modal styles */
.modal {
  position: relative;
  background: white;
  padding: 20px;
  max-width: 80%;
  margin: auto;
  border-radius: 10px;
  max-height: 80%;
  overflow-y: auto;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.7);
}

.close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
